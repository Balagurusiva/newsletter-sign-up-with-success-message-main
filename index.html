<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div class="sign-up">

    <div class="form">
      <p class="hero-text">Stay updated!</p>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <p><span><img src="./assets/images/icon-list.svg" ></span>Product discovery and building what matters</p>
      <p><span><img src="./assets/images/icon-list.svg" ></span>Measuring to ensure updates are a success</p>
      <p><span><img src="./assets/images/icon-list.svg" ></span>And much more!</p>
    

      <form action="">
        <p>Email address</p> 
        <input type="email" placeholder=" email@company.com"> <br>
        <button> Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div class="img"><img src="./assets/images/illustration-sign-up-desktop.svg" alt=""></div>
     
  </div>
   

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
